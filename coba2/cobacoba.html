<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Kunjungan</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }
        .container {
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-section {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <h2 class="text-center">FORM KUNJUNGAN LP3I BANDA ACEH KE SEKOLAH (LP3I GOES TO SCHOOL)</h2>
    <p class="text-right">Tanggal: <strong>4 Maret 2025</strong></p>

    <form>
        <div class="form-section">
            <div class="form-group">
                <label for="namaSisw">Nama Sisw</label>
                <input type="text" class="form-control" id="namaSisw" required>
            </div>
            <div class="form-group">
                <label for="tempatTglLahir">Tempat, Tgl Lahir</label>
                <input type="text" class="form-control" id="tempatTglLahir" placeholder="mm/dd/yyyy" required>
            </div>
            <div class="form-group">
                <label for="asalSekolah">Asal Sekolah</label>
                <input type="text" class="form-control" id="asalSekolah" required>
            </div>
            <div class="form-group">
                <label for="kelas">Kelas</label>
                <input type="text" class="form-control" id="kelas" required>
            </div>
            <div class="form-group">
                <label for="noHP">No HP/WA</label>
                <input type="text" class="form-control" id="noHP" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="form-group">
                <label for="namaPresenter">Nama Presenter</label>
                <input type="text" class="form-control" id="namaPresenter" required>
            </div>
            <div class="form-group">
                <label for="noPresenter">No HP Presenter</label>
                <input type="text" class="form-control" id="noPresenter" required>
            </div>
            <small class="form-text text-muted">Ket: boleh memilih lebih dari satu | pilih salah satu</small>
        </div>

        <div class="form-section">
            <h5>Kuesioner Singkat</h5>
            <div class="form-group">
                <label for="mediaSosial">1. Media sosial apa yang kamu gunakan?</label><br>
                <input type="checkbox" id="instagram" value="Instagram"> Instagram
                <input type="checkbox" id="tiktok" value="TikTok"> TikTok
                <input type="checkbox" id="facebook" value="Facebook"> Facebook
                <input type="checkbox" id="twitter" value="Twitter"> Twitter
                <input type="checkbox" id="youtube" value="Youtube"> Youtube
                <input type="checkbox" id="lainnya" value="Lainnya"> Lainnya
            </div>
            <div class="form-group">
                <label for="lamaMediaSosial">2. Dalam sehari, berapa lama kamu habiskan untuk bermedia sosial?</label><br>
                <input type="radio" name="lamaMediaSosial" value="<1 Jam"> <1 Jam
                <input type="radio" name="lamaMediaSosial" value="1-3 Jam"> 1-3 Jam
                <input type="radio" name="lamaMediaSosial" value="3-5 Jam"> 3-5 Jam
                <input type="radio" name="lamaMediaSosial" value=">5 Jam"> >5 Jam
            </div>
            <div class="form-group">
                <label for="mediaSosialFavorit">3. Media sosial apa yang paling sering kamu gunakan?</label>
                <input type="text" class="form-control" id="mediaSosialFavorit">
            </div>
        </div>

        <button type="submit" class="btn btn-primary">KIRIM</button>
        <button type="reset" class="btn btn-secondary">Kosongkan Form</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
