<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Function di Javascrip</title>
</head>
<body>
    <input type="text" id="nama" placeholder="Masukkan Nama" >
    <button type="button" ondblclick="sapa()" onclick="sapa2()">PROSES</button>
    <hr>
    <span id="hasil"></span>
    <br>

    <select id="pilihan">
        <option value="beige">Beige</option>
        <option value="aqua">Biru MUda</option>
        <option value="red">merah</option>
        <option value="green">Hijau</option>
    </select>
    <button type="button" onclick="gantibg()">Ganti Backgrouns</button>
    <br>

    <script>
        function gantibg() {
            let warna = document.getElementById('pilihan').value;
            document.body.style.backgroundColor = warna;
        }
        function sapa() {
            let nama = document.getElementById('nama').value;
            if(nama == ""){
                document.getElementById('hasil').innerHTML= "Masukkan nama terlebih dahulu";
            }else{
                document.getElementById('hasil').innerHTML= "halo dek "+nama;
            }
        }

        function sapa2() {
            let nama = document.getElementById('nama').value;
            if(nama == ""){
                document.getElementById('hasil').innerHTML= "Masukkan nama terlebih dahulu";
            }else{
                document.getElementById('hasil').innerHTML= "halo kak " +nama;
            }
        }


    </script>
</body>
</html>
