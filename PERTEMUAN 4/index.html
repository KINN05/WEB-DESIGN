    <form action="">
        <table>
            <tr>
                <td>Nama</td>
                <td><input type="text" maxlength="50" size="20" required></td>
            </tr>
            <tr>
                <td>Nilai</td>
                <td><input type="number" value="100" disabled></td>
            </tr>
            <tr>
                <td>Alamat</td>
                <td><textarea name="" id=""></textarea></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="date" size="20" required></td>
            </tr>
            <tr>
                <td>Jurusan</td>
                <td><select>
                    <option>-Pilih Jurusan-</option>
                    <optgroup label="Tecnologi">
                    <option selected>Informatika Komputer</option></optgroup>
                    <optgroup label="Business">
                    <option>Sekretaris</option>
                    <option>Management Perkantoran</option>
                    <option>Digital Bisnis Komunikasi</option></optgroup>
                    <optgroup label="Finance">
                    <option>Komputer Akuntansi</option></optgroup>
                </select></td>
            </tr>
            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input type="radio" checked name="jk" id="lk"><label for="lk">Laki-Laki</label>
                    <input type="radio" name="jk" id="pr"><label for="pr">Perempuan</label>
                </td>
            </tr>
        </table>
        <br>
        <fieldset>
            <legend>Minat dan Bakat</legend>
            <p><input type="checkbox" id="1"> <label for="1">Olahraga</label></p>
            <p><input type="checkbox" id="2"> <label for="2">Kesenian</label></p>
            <p><input type="checkbox" id="3"> <label for="3">Photography</label></p>
            <p><input type="checkbox" id="4"> <label for="4">Communication</label></p>
            <p><input type="checkbox"> <input type="text" placeholder="Tulis Sendiri......"> </p>
        </fieldset>
        <tr>
            <td></td>
            <td><button type="submit">Proses</button> <button type="reset">Kosongkan From</button></td>
        </tr>
    </form>
</body>
